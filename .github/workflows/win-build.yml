    #    modules: qt3d qtserialport
    #- uses: ilammy/msvc-dev-cmd@v1.4.1
    - uses: actions/checkout@v3
    #- name: qmake 
    #  run: qmake -spec win32-msvc
    #- name: make
    #  run: nmake
    - name: ready-deploy
      run: |
          mkdir release/deploy
    #- name: copy-files
    #  run: |
    #      cp release/emstudio.exe release/deploy/
    #- name: qt-deploy
    #  run: |
    #      windeployqt release/deploy
    #- name: Archive code coverage results
    #  uses: actions/upload-artifact@v3
    #  with:
    #    name: binary-release
    #    path: release/deploy
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: nightly-tag-${{ steps.date.outputs.date }}
        release_name: nightly-release-${{ steps.date.outputs.date }}.zip
        draft: true
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: emstudio.pro
        asset_name: nightly-release-${{ steps.date.outputs.date }}.zip
        asset_content_type: application/zip
